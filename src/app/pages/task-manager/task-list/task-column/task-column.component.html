<div class="task-colum pe-2">
    <div class="task" [ngStyle]="{ 'background-color': category.color }">
        <div class="task-title pb-2">
            <span>{{ category.name }}</span>
        </div>
        <div class="task-body">
            <div cdkDropList [cdkDropListData]="category.cards" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box p-2 mb-3" *ngFor="let card of category.cards" cdkDrag
                    (click)="openModalCardDetail(card)">
                    <img class="edit" src="assets/icon/edit.svg" />
                    <div class="d-flex flex-wrap">
                        <span class="label label-success me-1"></span>
                        <span class="label label-danger me-1"></span>
                    </div>
                    <div class="py-2">
                        <span>{{ card.name }}</span>
                    </div>

                    <div class="footer-badge">
                        <img src="assets/icon/subject.svg" />
                        <div class="ms-2">
                            <img src="assets/icon/chat.svg" />
                            <span class="ms-1">2</span>
                        </div>
                        <div class="ms-2">
                            <img src="assets/icon/checkbox.svg" />
                            <span class="ms-1">2/3</span>
                        </div>
                        <div class="ms-2">
                            <img src="assets/icon/clock.svg" />
                            <span class="ms-1">Dec 12</span>
                        </div>
                    </div>
                    <div class="footer-assign">
                        <img class="ms-1" src="assets/images/user/tranminhtien.jpg" />
                        <img class="ms-1" src="assets/images/user/phamduytin.jpg" />
                        <img class="ms-1" src="assets/images/user/thaithuytrieu.jpeg" />
                    </div>
                </div>
                <form class="form-group">
                    <div class="cursor btn-add" (click)="openFormAdd($event)">+ Add card</div>
                    <div class="form-add hidden">
                        <div class="w-100">
                            <textarea class="w-100 input" placeholder="Title this card"></textarea>
                        </div>
                        <div class="text-end">
                            <img class="cursor me-2" src="assets/icon/close.svg" (click)="closeFormAdd($event)">
                            <button type="button" class="btn btn-primary" (click)="addForm($event)">Add</button>
                            <button type="button" class="btn btn-primary" (click)="viewForm($event)">View</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
